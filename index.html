<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blokiox - Conectar Carteira</title>
    <script src="https://cdn.jsdelivr.net/npm/@reown/appkit@latest/dist/reown-appkit.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@reown/appkit-adapter-wagmi@latest/dist/reown-appkit-adapter-wagmi.umd.min.js"></script>
    <style>
        /* Seus estilos aqui */
    </style>
</head>
<body>
    <div class="container">
        <h1>Blokiox - Conectar Carteira</h1>
        <p>Conecte sua carteira para começar</p>
        
        <button id="open-connect-modal">Conectar Carteira</button>
        <button id="open-network-modal">Trocar Rede</button>
        
        <div id="walletInfo">
            <h3>Informações da Carteira</h3>
            <p><strong>Endereço:</strong> <span id="walletAddress"></span></p>
            <p><strong>Rede:</strong> <span id="walletChain"></span></p>
        </div>
    </div>

    <script>
        // Configuração do projeto
        const projectId = 'b8b153f3d90c148517ecb92b997dfcab';
        
        // Obter redes do objeto global
        const { mainnet, arbitrum } = ReownAppkit.networks;
        
        // Configurar o adaptador Wagmi
        const wagmiAdapter = new ReownAppkitAdapterWagmi.WagmiAdapter({
            projectId,
            networks: [mainnet, arbitrum]
        });

        // Configurar metadados
        const metadata = {
            name: 'blokiox',
            description: 'AppKit Example',
            url: window.location.origin,
            icons: ['https://assets.reown.com/reown-profile-pic.png']
        };

        // Criar o modal
        const modal = ReownAppkit.createAppKit({
            adapters: [wagmiAdapter],
            networks: [mainnet, arbitrum],
            metadata,
            projectId,
            features: {
                analytics: true
            }
        });

        // Configurar botões
        document.getElementById('open-connect-modal').addEventListener('click', () => modal.open());
        document.getElementById('open-network-modal').addEventListener('click', () => modal.open({ view: 'Networks' }));

        // Ouvir eventos
        modal.subscribe('connect', (data) => {
            console.log('Conectado:', data);
            document.getElementById('walletAddress').textContent = data.address;
            document.getElementById('walletChain').textContent = getNetworkName(data.chainId);
            document.getElementById('walletInfo').style.display = 'block';
        });

        modal.subscribe('disconnect', () => {
            console.log('Desconectado');
            document.getElementById('walletInfo').style.display = 'none';
        });

        function getNetworkName(chainId) {
            const networks = {
                1: "Ethereum Mainnet",
                42161: "Arbitrum One"
            };
            return networks[chainId] || `Unknown Network (ID: ${chainId})`;
        }
    </script>
</body>
</html>
